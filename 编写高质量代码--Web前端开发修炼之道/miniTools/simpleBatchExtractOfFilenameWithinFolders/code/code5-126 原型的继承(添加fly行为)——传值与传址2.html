<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<script>
// 对复杂数据类型进行传值
	var a = [1, 2, 3],
		b = {name: '雷欧', sex: 'male', tel: '123456'};
	var c = [], d = {};
	for(var p in a) {
		c[p] = a[p];
	}
	for(var p in b) {
		d[p] = b[p];
	}
	c.push(4);
	d.email = 'xxxx@gmail.com';
	console.log(a); // [1, 2, 3]
	console.log(c); // [1, 2, 3, 4]
	console.log(b.email); // undefined
	console.log(d.email); // xxxx@gmail.com
	// 1.值得一提的是，对于数组的传值还可以使用数组类的slice或concat方法实现



</script>
</body>
</html>
