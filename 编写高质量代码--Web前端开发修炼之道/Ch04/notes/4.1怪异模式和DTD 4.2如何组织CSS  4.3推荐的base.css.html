4.1 怪异模式和DTD
	解析网页的方式：怪异模式和标准模式，目的是为了确保向后兼容
	标准模式：浏览器根据规范表现页面
	怪异模式：通常模拟老式浏览器的行为防止老站点无法工作

	这两种模式的差异比较大，比较典型的就是IE对盒模型的解析：标准模式中，网页元素的宽度=padding+border+width;怪异模式中，网页元素的宽度=padding+border(即width本身就包括了padding+border宽度)。此外，标准模式下块级元素的经典居中方法——————设定width,然后margin-left:auto,margin-right:auto在怪异模式下也无法正常工作。

	同样的代码，在怪异模式和标准模式下的表现相差甚远。因为发明怪异模式的目的就是为了兼容老式浏览器下的代码，它的很多解析方式是不符合标准的。
	一般情况下，应避免触发怪异模式，应选用标准模式。

	怪异模式是如何被触发的呢？与DTD有关，全称Document Type Definition，即文档类型定义，它是一种保证HTML文档格式正确的有效方法，可以通过比较HTML文档和DTD文件来看文档是否符合规范，以及元素和标签使用是否正确。
	一个DTD文档包含元素的定义规则、元素间关系的定义规则、元素可使用的属性、可使用的实体或负号规则。
	按照W3C标准，我们需要在HTML最开始声明文件的DTD类型，如漏写DTD声明，Firefox仍按标准模式来解析，但IE（IE6/7/8）就会触发怪异模式。
4.2 如何组织CSS?
	应用CSS的能力分成两部分：一部分是CSS的API，重点是如何用CSS控制页面内元素的样式；另一部分是CSS框架，重点是如何对CSS进行组织。
		前者属于基础部分，这部分的能力是用“对”和“错”来评判的，如把文字设为红色，只能用color：red;或color:#ff0000;其它写法都是错的，不存在“好”和“坏”的区别，只有“对”和“错”
		CSS的API并不多，掌握到“会用”的程度并不难，但如果要用得“较好”，我们需要在前者基础上更近一步，研究如何组织CSS。

	如何组织CSS可以有多种角度？按功能划分：将控制字体的CSS集中在font.css文件里，将控制颜色的CSS集中在color.css文件里，将控制布局的CSS放在layout.css文件里；按区块划分：将头部放在head.css里，底部放在foot.css里，侧边栏放在sidebar.css里，主体放在main里。不同角度的组织方法都有自己的道理，也有自己的优缺点。


	本书推荐的一种组织CSS的方法：base.css+common.css+page.css。将网站内的所有样式按照职能分成三大类：base/common/page。一般情况下，任何一个网页的最终表现都是有这三者共同完成的。这三者不是并列结构，而是层叠结构。
	base层：
		这一层位于三者的最底层，提供CSS reset功能和粒度最小的通用类——————原子类。
		这一层会被所有页面引用，是页面样式所需依赖的最底层。
		这一层与具体UI无关，无论何种风格的设计都可以引用它，所以base层要求精简和通用。因这一层内容很少所以可以简单地放在一个文件里，如base.css.
		base层相对稳定，基本上不需要维护。
	common层：
		这一层位于中间，提供组件级的CSS类。提到组件，不得不提“模块化”，“模块化”可以从样式和行为两个层面来考虑，与common层相关的是样式的模块化。
		我们可将页面内的元素拆分成一小块一小块功能和样式相对队里的小“模块”，这些“模块”有些是很少重复的，有些是大量重复的，我们可以将大量重复的“模块”视为一个逐渐。
		我们从页面里尽可能多地将组件提取出来，放在common层（相当于MVC模式中的M）。
		为了保证重用性和灵活性，M需要尽可能将内部实现封装，对可能经常变化的部分提供灵活的接口。关于common层技巧，详见4.4节。
		common层是网站级的，不同的网站有不同的common层，同一个网站只有一个common层。common层是放在一个common.css文件里，还是按照功能划分放在多个文件（common_form.css、common_imagelist.css）里，需根据网站规模来决定。
		团队合作中，common层最好由一个人负责，统一管理。
	page层：
		网站高度重用的模块，视为组件，放在common层；非高度重用的模块，可以放在page层。
		page层位于最高层，提供页面级的样式。建议将网站内又有page层代码放在一个page.css文件里，根据页面配上注释，分块书写，便于维护。
		/*		
		/* 首页 */
		.test {}
		.test2 {}
		/* 关于我们 */
		.test3 {}
		.test4 {}
		/* 联系我们 */
		.test5 {}
		.test6 {}

		可能会带来冗余。根据实际情况调整。
		page.css越精简越好，能用base层和common层的CSS解决的，就尽量不要用到page层。
	base层基本上不需要维护，common层修改的幅度不会很大，通常只由一个人负责维护，但到了page层，代码可能由多人开发，如何避免冲突是个需要注意的问题。通常我们通过命名规则来避免这种冲突。具体方法详见4.4.2节。
4.3 推荐的base.css
	1.base是高度重用的基础层，它提供的通用类是否够用直接关系到网站的开发效率好CSS文件的总大小。
	对一个网站来说，base层设计是否良好非常重要，因为它具有无视美工设计，适用于任何网站的特点，所以不同于common层和page层，可脱离具体网站来讲解。
	2.推荐的base.css代码
	这个base.css文件可分为两大部分：CSS reset和通用原子类
	2.1CSS reset？HTML标签在browser中有默认样式，不同browser的默认样式之间也有差别，所以在一开始就将浏览器默认样式全部去掉。即通过重新定义标签的样式，“覆盖”掉browser提供的默认样式，这就是CSS reset。
	*{margin: 0; padding: 0;} 一方面不完善，更好的写法还应该去掉ol和ul的列表样式，th的加粗，caption的居中，h系列标签的加粗、字号等；另一方面它本身也存在性能问题。
	更好的写法是将常用的标签显示的罗列出来，避免使用“*”。
	td {margin: 0; padding: 0; color: #000; font-size: 12px;},这种做法不好，因为CSS的很多样式是具有继承性的，但继承性的权重非常低，比标签选择符的权重更低，这种写法会破坏CSS的继承性，设置样式时会额外增加很多代码。
	选择符权重问题详见4.4.4节
	2.2 通用原子类是一系列常用的基本类，包括：文字、定位、长宽和边距。除极少数特殊类，绝大部分通用原子类都只包含一句CSS，如".f12{font-size: 12px}"。
		通用原子类两个特点：“通用性”和“原子性”。通用性表现在它们是网站最常用的类，任何页面都可以随意使用它们，原子性表现在它们是最基础的样式，一个类只设置一个样式，不可再分。关于CSS命名的更多问题，详见4.4.1节。
		通用原子类里几个特殊的特别说明一下：
		.fl、.fr:除了设置float:left和float:right之外，还设置了display:inline。CSS Bug：解决IE6的双边距Bug。在IE6下，如果对元素设置了浮动，同时又设置了margin-left或margin-right，margin值会加倍。
		.bc类：全称是“.blockCenter”，作用为使块级元素居中，直接使用它不足以使块级元素居中，我们外需要设定宽度。通常把它和“.w100”、“.w200”类同时使用。
		.clearfix类：用于在父容器内直接清除子元素浮动。
		.zoom类：这个有些特殊，设置的样式是zoom:1.不是CSS标准中的标准属性，而是IE的专有属性。IE7发布之前，使用height:1%;来触发hasLayout（因为IE6将height按照min-height来解析，所以height:1%不会引入副作用。IE7发布后，更好的触发hasLayout的方式是设置zoom:1，不用担心引入任何副作用
