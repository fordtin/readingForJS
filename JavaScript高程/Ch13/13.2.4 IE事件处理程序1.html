<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<input type="button" id="myBtn" value="Clic me" />
<script>    
window.onload = function () {
    var btn = document.getElementById('myBtn');
    btn.attachEvent('onclick', function() {
        alert('Clicked');
        alert(this === window);
    });	
}
</script>
</body>
</html>
