<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>


<script>
//构造函数：工厂
function createPerson(name, age) {
	var person = new Object();
	//为person对象添加属性——————// 原料
	person.name = name;
	person.age = age;
	//为person对象添加方法——————// 加工
	person.showName = function(){
		alert("姓名："+this.name);
	}
	person.showAge = function(){
		alert("年龄："+this.age);
	}
	// 出厂
	return person;
}
//创建两个对象
var p1 = createPerson('leo', 25);
var p2 = createPerson('Bob', 20);


//调用对象的方法
p1.showName();
p1.showAge();
p2.showName();
p2.showAge();

</script>
</body>
</html>
