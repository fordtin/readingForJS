<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<title></title>
</head>
<body>
<script>
// 传址与传值
/*
	var a = 10;
	var b = a;
	var c = [1, 2, 3];
	var d = c;
	b++;
	d.push(4);
	console.log(a); // 10
	console.log(b); // 11
	console.log(c); // [1, 2, 3, 4]
	console.log(d); // [1, 2, 3, 4]
	// 1.如何让复杂数据也可以进行传值？最简单的做法是遍历数组或hash对象，将数组或hash对象这种复杂的数据拆分成一个个简单数据，然后分别赋值
*/	
// 对复杂数据类型进行传值
	var a = [1, 2, 3],
		b = {name: '雷欧', sex: 'male', tel: '123456'};
	var c = [], d = {};
	for(var p in a) {
		c[p] = a[p];
	}
	for(var p in b) {
		d[p] = b[p];
	}
	c.push(4);
	d.email = 'xxxx@gmail.com';
	console.log(a); // [1, 2, 3]
	console.log(c); // [1, 2, 3, 4]
	console.log(b.email); // undefined
	console.log(d.email); // xxxx@gmail.com
	// 1.值得一提的是，对于数组的传值还可以使用数组类的slice或concat方法实现



</script>
</body>
</html>
