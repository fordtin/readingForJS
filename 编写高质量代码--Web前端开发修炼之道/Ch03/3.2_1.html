<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/CSS">
	h1 {font-size: 12px; font-weight: normal;}
	h2 {font-size: 16px;}
	h3 {font-size: 20px; font-weight: normal;}
	p {size: normal; background-color: #333; color: #fff; padding: 50px; font-size: 30px; font-weight: bold;}
	div {display: inline;}
	strong {display: block; padding: 10px; border: 1px dashed #000; margin: 20px 50px;}
	.text {width: 300px; height: 100px;}
	textarea {width: 150px; height: 20px; border: 4px solid #999; background-color: #ccc; overflow: auto;}
	.btn {border: 3px solid green; background-color: #000; color: #fff;}
	ul {list-style: none;}
	li {padding: 10px; border: 1px dashed #ccc; float: left; margin: 0 2px;}
</style>
</head>
<body>
	<!-- 为什么使用语义化标签 -->
	<!-- 
		标签是否语义良好调试工具——————Web Developer工具(Firefox)
	 -->
	
	<h1>h1 标签</h1>
	<h2>h2 标签</h2>
	<h3>h3 标签</h3>
	<p>p 标签</p>
	<div>div 标签</div>
	<span>span 标签</span>
	<strong>strong 标签</strong>
	<input type="text" class="text" value="input标签" />
	<textarea>textarea 标签</textarea>
	<input type="button" class="btn" value="提交" />
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
