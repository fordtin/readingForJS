		现在，此方案足够好吗？未必，如果设计图有修改呢？比如，调换了sidebar和main的位置
		3.改变float
		如果设计图又被修改呢？
		之前代码不适用了！
		将宽度和浮动绑定在同个类中，会限制类的灵活性，我们又得重新修改样式。
		浮动方向是个不稳定的因素，它很可能会变化。
		
		4.4.3节中提到过：“多用组合”原则，如果一个类中有些部分会经常变化，我们可以将这个经常变化的部分抽离出来单独设成一个类，然后用类的组合来实现最终样式。按照这种思路，重新编写图4-48代码。
