<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="styles.css">
<script src="index.js"></script>
</head>
<body>
    <div class="container" id="container">
        <h2>ELECTRONIC CACULATOR</h2>
        <div class="middle">
                <input type="text" value="0" id="text1">
                <input type="text" value="0" id="text2">
        </div>
        <div class="bottom clearfix">
            <div class="left">
                <span class="clear ac">AC</span><span class="clear ce">CE</span>
                <span class="divide">÷</span>
                <span class="number">7</span><span class="number">8</span><span class="number">9</span>
                <span class="number">4</span><span class="number">5</span><span class="number">6</span>
                <span class="number">1</span><span class="number">2</span><span class="number">3</span>
                <span class="zero number">0</span><span>.</span>
            </div>
            <div class="right">
                <span class="multiply">x</span>
                <span class="sub">-</span>
                <span class="add">+</span>
                <span class="equal">=</span>
            </div>
        </div>
    </div>
    <img src="caculator草图1.png" width="1400" alt="" style="display: block; position: absolute; top: -100px; left: 0;">
</body>
</html>
