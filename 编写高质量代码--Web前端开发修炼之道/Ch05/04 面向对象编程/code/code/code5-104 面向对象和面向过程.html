<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

<script>
// 用面向过程的方式来描述一个人
	var name = 'leo';
	var state = 'awake';
	var say = function(oName) {
		alert("I'm " + oName);
	};
	var sleep = function(oState) {
		oState = 'asleep';
	};
	say(name); // I'm leo
	console.log(sleep(state)); 


// 改用面向对象的编程方式，代码如下：
	var leo = {
		name :'leo',
		state: 'awake',
		say: function() {
			alert("I'm " + this.name);
		},
		sleep: function() {
			this.state = 'asleep';
		}
	};
	leo.say(); // I'm leo
	leo.sleep();


</script>
</body>
</html>
