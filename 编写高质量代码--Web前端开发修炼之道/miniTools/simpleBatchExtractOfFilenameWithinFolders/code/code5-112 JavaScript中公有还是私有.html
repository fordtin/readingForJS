<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>

<script>

// JavaScript中公有还是私有是通过作用域实现的
	// 定义Animal类
	function Animal(name) {
		// 公有属性
		this.name = name || 'xxx';
		this.type = 'animal';

		// 私有属性
		var age = 20;
		// 私有方法
		var move = function() {
			alert("I'm moving now");
		}
	}
	// 修改Animal类的原型
	Animal.prototype = {
		// 公有方法
		say: function() {
			alert("I'm a(an) " + this.type + " , my name is " + this.name);
		}
	}
	// 实例化Animal类
	var myDog = new Animal('旺财');
	alert(myDog.name); // 旺财
	alert(myDog.age); // undefined
	myDog.move(); // 报错，myDog.move is not a function



</script>
</body>
</html>
