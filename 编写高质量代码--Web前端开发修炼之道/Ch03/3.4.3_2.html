<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/CSS">

</style>
</head>
<body>
	<!-- 表格 -->
	<!-- 
		“几种页面实现的比较”应该是表格的标题
		“实现方式”、“代码量”、、“搜索引擎友好”、“特殊终端兼容”应该是几个比较特殊的单元格
		“table 布局”、“乱用标签的 CSS 布局”、“标签语义良好的 CSS 布局”也是几个特殊的单元格
		，但是一般的HTML从语义上看不到这样的描述
	 -->
	<div class="caption">几种页面实现的比较</div>
	<table border="1">
		<tr class="thead">
			<td class="th">实现方式</td>
			<td class="th">代码量</td>
			<td class="th">搜索引擎友好</td>
			<td class="th">特殊终端兼容</td>
		</tr>
		<tr>
			<td class="th">table 布局</td>
			<td>多</td>
			<td>差</td>
			<td>一般</td>
		</tr>
		<tr>
			<td class="th">乱用标签的 CSS 布局</td>
			<td>少</td>
			<td>一般</td>
			<td>差</td>
		</tr>
		<tr>
			<td class="th">标签语义良好的 CSS 布局</td>
			<td>少</td>
			<td>好</td>
			<td>好</td>
		</tr>
	</table>
	
	<hr />
	
<!-- 	table常用的标签不仅包括table、tr、td标签，还有caption、thead、tbody、tfoot和th。
	表格标题——————caption
	表头——————thead
	主体部分——————tbody
	尾部——————tfoot
	表头和一般单元格要区分开——————表头用th，一般单元格用td。
 -->
	<table border="1" >
		<caption>几种页面实现的比较</caption>
		<thead>
			<tr>
				<th>实现方式</th>
				<th>代码量</th>
				<th>搜索引擎友好</th>
				<th>特殊终端兼容</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>table 布局</th>
				<td>多</td>
				<td>差</td>
				<td>一般</td>
			</tr>
			<tr>
				<th>乱用标签的 CSS 布局</th>
				<td>少</td>
				<td>一般</td>
				<td>差</td>
			</tr>
			<tr>
				<th>标签语义良好的 CSS 布局</th>
				<td>少</td>
				<td>好</td>
				<td>好</td>
			</tr>
		</tbody>
	</table>







	
</body>
</html>
