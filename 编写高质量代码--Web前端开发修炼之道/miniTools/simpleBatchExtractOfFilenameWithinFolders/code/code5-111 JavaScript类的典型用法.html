<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>


<script>

// 一般来说，我们习惯把属性放在构造函数里，而不是放在原型里，方便从构造函数里接收参数
// JavaScript类的典型用法
	// 定义Animal类
	function Animal(name) {
		this.name = name || 'xxx';
		this.type = 'animal';
	}
	// 修改Animal类的原型
	Animal.prototype = {
		say: function() {
			alert("I'm a(an) " + this.type + " , my name is " + this.name);
		}
	}
	// 实例化Animal类
	var myDog = new Animal();
	myDog.say(); // I'm a(an) animal , my name is xxx



</script>
</body>
</html>
