5.2.1 JavaScrip如何分层
	分层目的：代码更清晰、减少冗余，提高代码重用率。
	怎么分？（主观）
	base层：（为common层和page层提供接口）
	职责一是，封装不同的浏览器下JavaScript差异，提供统一的接口；二是扩展JavaScript语言底层提供的接口，让它提供更多易用的接口。
	common层：（给page层提供组件）
	提供可供复用的组件，和页面的具体功能没有直接关系。
	page层：（完成页面内的功能需求）。
