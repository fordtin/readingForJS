<!DOCTYPE html>

<body>
<script>
// 传址与传值

	var a = 10;
	var b = a;
	var c = [1, 2, 3];
	var d = c;
	b++;
	d.push(4);
	console.log(a); // 10
	console.log(b); // 11
	console.log(c); // [1, 2, 3, 4]
	console.log(d); // [1, 2, 3, 4]
	// 原生JavaScript中，选择传值还是传值是根据数据类型自动判定的。为什么？
	// 1.如何让复杂数据也可以进行传值？最简单的做法是遍历数组或hash对象，将数组或hash对象这种复杂的数据拆分成一个个简单数据，然后分别赋值





</script>
</body>
</html>
