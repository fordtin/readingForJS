<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/CSS">
	#test1 {background-color: #0000ff; height: 100px;}
	#test2 {background-color: #00ff00;height: 100px;}
</style>
</head>
<body>
<!-- 	
	base层，为common层和page层提供接口。
	透明度，IE下通过滤镜实现，Firefox下透明度是通过CSS的opacity实现的。
	不封装接口的话：
	封装函数：setOpacity
 -->

<div id="test1"></div>
<div id="test2"></div>
<script>
function setOpacity(node, level) {
	node = typeof node == 'string' ? document.getElementById(node) : node;
	if(document.all) {
		node.style.filter = 'alpha(opacity=' + level + ')';
	}
	else {
		node.style.opacity = level / 100;
	}
}
setOpacity('test1', 20);
setOpacity('test2', 80);

</script>
</body>
</html>
