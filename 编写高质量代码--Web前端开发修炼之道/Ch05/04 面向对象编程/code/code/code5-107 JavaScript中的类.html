	// 函数作为普通函数
	function sayHi() {
		alert('hi');
	}
	// 调用函数
	sayHi(); // hi 
	// 函数作为类
	function Animal(name) {
		this.name = name;
		this.type = 'animal';
		this.say = function() {
			alert("I'm a(an) " + this.type + " , my name is " + this.name);
