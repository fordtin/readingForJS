<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
    <input type="button" id="myBtn" value="Clic me" />
    <script>    
        var btn = document.getElementById('myBtn');
        btn.onclick = function() {
            alert('Clicked');
            alert('this.id的值：' + this.id);
        };
    </script>
<input type="button" id="myBtn2" value="Clic me  设置为null" />
<script>
        var btn2 = document.getElementById('myBtn2');
        btn2.onclick = function() {
            alert('Clicked');
            alert('this.id的值：' + this.id);
        };
        btn2.onclick = null;
</script>
</body>
</html>
