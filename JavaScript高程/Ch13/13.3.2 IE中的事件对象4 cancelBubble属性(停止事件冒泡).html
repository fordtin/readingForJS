<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<input type="button" value="Click me" id="myBtn" />
<script> 
    var btn = document.getElementById('myBtn');
    btn.onclick = function() {
        alert('Clicked');
        window.event.cancelBubble = true;
    };
    document.body.onclick = function() {
        alert("Body clicked");
    };

</script>
</body>
</html>
