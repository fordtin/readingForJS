<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<input type="button" id="myBtn" value="Clic me" />
<script>    
window.onload = function () {
    var btn = document.getElementById('myBtn');
    var handler = function() {
    	alert('Clicked');
    };
    btn.attachEvent('onclick', handler);	
    btn.detachEvent('onclick', handler); 
};
</script>
</body>
</html>
